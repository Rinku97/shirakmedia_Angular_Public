<div class="auth-container">
    <div class="auth-toggle">
      <button class="auth-toggle-btn" [class.active]="activeForm === 'login'" (click)="toggleForm('login')">Login</button>
      <button class="auth-toggle-btn" [class.active]="activeForm === 'signup'" (click)="toggleForm('signup')">Sign Up</button>
    </div>
  
    <div *ngIf="activeForm === 'login'" class="auth-form">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <div class="form-group">
          <label>Email*</label>
          <input type="email" formControlName="email" placeholder="Enter your email">
          <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="error-message">
            <span *ngIf="loginForm.get('email').hasError('required')">Email is required.</span>
            <span *ngIf="loginForm.get('email').hasError('email')">Invalid email format.</span>
          </div>
        </div>
        
        <div class="form-group">
          <label>Password*</label>
          <input type="password" formControlName="password" placeholder="Enter your password">
          <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="error-message">
            Password is required.
          </div>
        </div>
        
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  
    <div *ngIf="activeForm === 'signup'" class="auth-form">
      <h2>Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()">
        <div class="form-group">
          <label>User Name*</label>
          <input type="text" formControlName="username" placeholder="Choose a username">
          <div *ngIf="signupForm.get('username').touched && signupForm.get('username').invalid" class="error-message">
            User Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label>First Name*</label>
          <input type="text" formControlName="firstName" placeholder="Enter your first name">
          <div *ngIf="signupForm.get('firstName').touched && signupForm.get('firstName').invalid" class="error-message">
            First Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label>Last Name*</label>
          <input type="text" formControlName="lastName" placeholder="Enter your last name">
          <div *ngIf="signupForm.get('lastName').touched && signupForm.get('lastName').invalid" class="error-message">
            Last Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label>Email*</label>
          <input type="email" formControlName="email" placeholder="Enter your email">
          <div *ngIf="signupForm.get('email').touched && signupForm.get('email').invalid" class="error-message">
            <span *ngIf="signupForm.get('email').hasError('required')">Email is required.</span>
            <span *ngIf="signupForm.get('email').hasError('email')">Invalid email format.</span>
          </div>
        </div>
  
        <div class="form-group">
          <label>Password*</label>
          <input type="password" formControlName="password" placeholder="Choose a password">
          <div *ngIf="signupForm.get('password').touched && signupForm.get('password').invalid" class="error-message">
            Password is required.
          </div>
        </div>

        <div class="form-group">
            <label>Confirm Password*</label>
            <input type="password" formControlName="confirmPassword" placeholder="Confirm your password">
            <div *ngIf="signupForm.get('confirmPassword').touched && signupForm.get('confirmPassword').invalid" class="error-message">
              <span *ngIf="signupForm.hasError('mismatch', ['confirmPassword'])">Passwords do not match.</span>
              <span *ngIf="signupForm.get('confirmPassword').hasError('required')">Confirm Password is required.</span>
            </div>
        </div>
  
        <div class="form-group">
          <label>Mobile Number*</label>
          <input type="text" formControlName="mobileNumber" placeholder="Enter your mobile number">
          <div *ngIf="signupForm.get('mobileNumber').touched && signupForm.get('mobileNumber').invalid" class="error-message">
            Mobile Number is required.
          </div>
        </div>
  
        <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      </form>
    </div>
  </div>
